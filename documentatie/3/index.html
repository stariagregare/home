<!doctype html>
<html>
  <head>
  <meta charset="utf-8">
    <link rel='stylesheet' type='text/css' href='style.css'>
    <title>
      Physics.
    </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
    </script>
    <script type="text/javascript">
      $(document).ready(function() {
          $("body").css("display", "none");
          $("body").fadeIn(0);
          $("a.transition").click(function(event) {
              event.preventDefault();
              linkLocation = this.href;
              $("body").fadeOut(0, redirectPage);
          });
          function redirectPage() {
              window.location = linkLocation;
          }
      });
      $(window).on('beforeunload', function() {
          $(window).scrollTop(0);
      });
      $(function() {
        $('a[href*=#]:not([href=#])').click(function() {
          if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
            var target = $(this.hash);
            target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
            if (target.length) {
              $('html,body').animate({
                scrollTop: target.offset().top
              }, 200);
              return false;
            }
          }
        });
      });
    </script>
  </head>
  <body>
    <a href='#1'>
      <div class='black' id='header'>
        Physics.
      </div>
    </a>
  <!------------------------------------------------------------>
    <a href='#2'>
      <div class='white' id='1'>
        <div class='title'>
          Sublimarea și desublimarea
        </div>
        <div class='post'>
          Substanțe ca naftalina, camforul, acidul benzoic și altele au proprietatea de a trece din stare solidă direct în stare de vapori. Se spune că ele sublimează.
          <br><br>
          Fenomenul invers, de transformare din stare de vapori direct în stare solidă se numește desublimare.
        </div>
      </div>
    </a>



  </body>
</html>
